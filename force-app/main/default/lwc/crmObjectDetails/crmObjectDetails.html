<template>
    <div class="slds-box slds-theme_default slds-theme_backgroundColor-white">

        <template if:true={showForm}>
            <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>

                 <template for:each={objMapClm} for:item="keyValue">
                    <div key={keyValue.key}>
                        <br/> 
                        <lightning-accordion allow-multiple-sections-open={sections} active-section-name={sections}>
                            <lightning-accordion-section name={keyValue.key} label={keyValue.key} class="accordionSection">
                                <!-- <h3>{keyValue.key}</h3> -->
                                <br/> 
                                <div class="slds-grid slds-gutters">
                                    <template for:each={keyValue.value} for:item="column"> 
                                        
                                        <template if:true={oneColumn}>
                                            <div key={column} class="slds-col slds-size_1-of-1">
                                                <template for:each={column.fields} for:item="field">
                                                    <div key={field} class="slds-grid" if:false={showEditField}>
                                                        <div class="slds-col slds-size_11-of-12  slds-border_bottom">
                                                            <lightning-output-field field-name={field.fieldAPI}>
                                                            </lightning-output-field>
                                                        </div>
                                                        <div class="slds-col slds-size_1-of-12   slds-border_bottom">
                                                            <lightning-button-icon icon-name="utility:edit" variant="bare" onclick={handleEdit}>
                                                            </lightning-button-icon>
                                                        </div>
                                                    </div>
                                                    <div key={field.fieldAPI} class="slds-grid  slds-border_bottom" if:true={showEditField}>
                                                        <div class="slds-col slds-size_1-of-1">
                                                            <lightning-input-field field-name={field.fieldAPI} 
                                                            required={field.behavior.fieldRequired} 
                                                            disabled={field.behavior.fieldReadonly}>
                                                            </lightning-input-field>
                                                        </div>
                                                    </div>
                                                </template>
                                            </div>
                                        </template>
                                    
                                        <template if:true={twoColumn}>
                                            <div key={column} class="slds-col slds-size_1-of-2">
                                                <template for:each={column.fields} for:item="field">
                                                    <div key={field} class="slds-grid" if:false={showEditField}>
                                                        <div class="slds-col slds-size_11-of-12  slds-border_bottom">
                                                            <lightning-output-field field-name={field.fieldAPI}>
                                                            </lightning-output-field>
                                                        </div>
                                                        <div class="slds-col slds-size_1-of-12   slds-border_bottom">
                                                            <lightning-button-icon icon-name="utility:edit" variant="bare" onclick={handleEdit}>
                                                            </lightning-button-icon>
                                                        </div>
                                                    </div>
                                                    <div key={field.fieldAPI} class="slds-grid  slds-border_bottom" if:true={showEditField}>
                                                        <div class="slds-col slds-size_1-of-1">
                                                            <lightning-input-field field-name={field.fieldAPI} 
                                                                                    required={field.behavior.fieldRequired} 
                                                                                    disabled={field.behavior.fieldReadonly}>
                                                            </lightning-input-field>
                                                        </div>
                                                    </div>
                                                </template>
                                            </div>                                        
                                        </template>
                                    </template> 

                                </div>

                            </lightning-accordion-section>
                        </lightning-accordion>

                    </div>

                </template> 
                <br/>
                <br/> 
                <template if:true={showEditField}>

                    <lightning-button-group class="slds-align_absolute-center">
                        <lightning-button type="cancel" variant="brand-outline"  name="submit" label="Cancel" onclick={handleCancel}></lightning-button>
                        <lightning-button type="submit" variant="brand"  name="submit" label="Save" onclick={handleSave}></lightning-button>
                    </lightning-button-group>
                </template>
            </lightning-record-edit-form>
        </template> 
    </div>
</template>

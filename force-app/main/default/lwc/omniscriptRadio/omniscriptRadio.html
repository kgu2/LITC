<template>
  <slot>
    <!-- Vertical Mode -->
    <c-radio-group if:true={_isVerticalMode}
                   key={jsonDef.name}
                   name={jsonDef.name}
                   label={_propSetMap.label}
                   options={_realtimeOptions}
                   value={elementValue}
                   onchange={handleChange}
                   tab-index={tabIndex}
                   required={_propSetMap.required}
                   field-level-help={_handleHelpText}
                   theme={_theme}
                   type="radio"
                   data-refresh={refresh}
                   alignment={_horizontalMode}
                   message-when-value-missing={_messageWhenValueMissing}
                   data-omni-input>
      <template if:true={_propSetMap.repeat}>
        <span slot="label"
              class={_styleClasses.repeatContainer}
              role="group">
          <button if:true={canRepeat}
                  class={_styleClasses.repeatAdd}
                  onclick={handleAdd}>
            <c-icon icon-name="utility:add"
                    alternative-text="Repeat Radio"
                    extraclass={_styleClasses.repeatIcons}
                    size="xx-small">
            </c-icon>
          </button>
          <button if:true={canRemove}
                  class={_styleClasses.repeatRemove}
                  onclick={handleRemove}>
            <c-icon icon-name="utility:close"
                    alternative-text="Remove Radio"
                    extraclass={_styleClasses.repeatIcons}
                    size="xx-small">
            </c-icon>
          </button>
        </span>
      </template>
    </c-radio-group>

    <!-- Image Mode -->
    <c-radio-image-group if:true={_isImageMode}
                         type="radio"
                         name={jsonDef.name}
                         required={_propSetMap.required}
                         is-image="true"
                         value={elementValue}
                         options={_realtimeOptions}
                         label={_propSetMap.label}
                         enabled-caption={_propSetMap.enableCaption}
                         control-width={_propSetMap.optionWidth}
                         control-height={_propSetMap.optionHeight}
                         image-count-in-row={_propSetMap.imageCountInRow}
                         onchange={handleChange}
                         field-level-help={_handleHelpText}
                         tab-index={tabIndex}
                         theme={_theme}
                         data-refresh={refresh}
                         is-image-display={_isImageDisplay}
                         message-when-value-missing={_messageWhenValueMissing}
                         data-omni-input>
      <template if:true={_propSetMap.repeat}>
        <span slot="label"
              class={_styleClasses.repeatContainer}
              role="group">
          <button if:true={canRepeat}
                  class={_styleClasses.repeatAdd}
                  onclick={handleAdd}>
            <c-icon icon-name="utility:add"
                    alternative-text="Repeat Radio"
                    extraclass={_styleClasses.repeatIcons}
                    size="xx-small">
            </c-icon>
          </button>
          <button if:true={canRemove}
                  class={_styleClasses.repeatRemove}
                  onclick={handleRemove}>
            <c-icon icon-name="utility:close"
                    alternative-text="Remove Radio"
                    extraclass={_styleClasses.repeatIcons}
                    size="xx-small">
            </c-icon>
          </button>
        </span>
      </template>
    </c-radio-image-group>

    <!-- Display Wide Mode -->
    <c-radio-group if:true={_isDisplayWide}
                   type="button"
                   name={jsonDef.name}
                   required={_propSetMap.required}
                   value={elementValue}
                   label={_propSetMap.label}
                   options={_realtimeOptions}
                   onchange={handleChange}
                   field-level-help={_handleHelpText}
                   tab-index={tabIndex}
                   theme={_theme}
                   data-refresh={refresh}
                   alignment={_horizontalMode}
                   message-when-value-missing={_messageWhenValueMissing}
                   data-omni-input>
      <template if:true={_propSetMap.repeat}>
        <span slot="label"
              class={_styleClasses.repeatContainer}
              role="group">
          <button if:true={canRepeat}
                  class={_styleClasses.repeatAdd}
                  onclick={handleAdd}>
            <c-icon icon-name="utility:add"
                    alternative-text="Repeat Radio"
                    extraclass={_styleClasses.repeatIcons}
                    size="xx-small">
            </c-icon>
          </button>
          <button if:true={canRemove}
                  class={_styleClasses.repeatRemove}
                  onclick={handleRemove}>
            <c-icon icon-name="utility:close"
                    alternative-text="Remove Radio"
                    extraclass={_styleClasses.repeatIcons}
                    size="xx-small">
            </c-icon>
          </button>
        </span>
      </template>
    </c-radio-group>
  </slot>
</template>

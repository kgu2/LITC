<template>
  <slot>
    <c-checkbox-image-group if:true={_isImage}
                            type="checkbox"
                            name={jsonDef.name}
                            is-image="true"
                            options={_realtimeOptions}
                            value={elementValue}
                            label={_propSetMap.label}
                            enabled-caption={_propSetMap.enableCaption}
                            control-width={_propSetMap.optionWidth}
                            control-height={_propSetMap.optionHeight}
                            image-count-in-row={_propSetMap.imageCountInRow}
                            onchange={handleChange}
                            required={_propSetMap.required}
                            tab-index={tabIndex}
                            theme={_theme}
                            field-level-help={_handleHelpText}
                            data-refresh={refresh}
                            is-image-display={_isImageDisplay}
                            message-when-value-missing={_messageWhenValueMissing}
                            data-omni-input>
      <template if:true={_propSetMap.repeat}>
        <span slot="label"
              class={_styleClasses.repeatContainer}
              role="group">
          <button if:true={canRepeat}
                  class={_styleClasses.repeatAdd}
                  onclick={handleAdd}>
            <c-icon icon-name="utility:add"
                    alternative-text="Repeat Multiselect"
                    extraclass={_styleClasses.repeatIcons}
                    size="xx-small">
            </c-icon>
          </button>
          <button if:true={canRemove}
                  class={_styleClasses.repeatRemove}
                  onclick={handleRemove}>
            <c-icon icon-name="utility:close"
                    alternative-text="Remove Multiselect"
                    extraclass={_styleClasses.repeatIcons}
                    size="xx-small">
            </c-icon>
          </button>
        </span>
      </template>
    </c-checkbox-image-group>
    <c-checkbox-group if:false={_isImage}
                      name={jsonDef.name}
                      options={_realtimeOptions}
                      value={elementValue}
                      label={_propSetMap.label}
                      onchange={handleChange}
                      required={_propSetMap.required}
                      tab-index={tabIndex}
                      theme={_theme}
                      alignment={_horizontalMode}
                      field-level-help={_handleHelpText}
                      data-refresh={refresh}
                      message-when-value-missing={_messageWhenValueMissing}
                      required-label={allCustomLabelsUtil.OmniRequired}
                      data-omni-input>
      <template if:true={_propSetMap.repeat}>
        <span slot="label"
              class={_styleClasses.repeatContainer}
              role="group">
          <button if:true={canRepeat}
                  class={_styleClasses.repeatAdd}
                  onclick={handleAdd}>
            <c-icon icon-name="utility:add"
                    alternative-text="Repeat Multiselect"
                    extraclass={_styleClasses.repeatIcons}
                    size="xx-small">
            </c-icon>
          </button>
          <button if:true={canRemove}
                  class={_styleClasses.repeatRemove}
                  onclick={handleRemove}>
            <c-icon icon-name="utility:close"
                    alternative-text="Remove Multiselect"
                    extraclass={_styleClasses.repeatIcons}
                    size="xx-small">
            </c-icon>
          </button>
        </span>
      </template>
    </c-checkbox-group>
  </slot>
</template>
